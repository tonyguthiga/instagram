{% extends "posts/base.html" %}

{% block content %}
{% if comments %}
<div class="container">
    {% for comment in comments %}
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card" style="width: 30rem;">
                <div class="card-header">
                    <div>
                        <h4 class="text-center mycom">{{comment.user.username}}</h4>
                        <h6 class="text-center mycom">{{comment.date_commented}}</h6>
                    </div>
                    <span>
                    <hr></span>
                    <span class="text-center">{{comment.comment}}</span>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="text-center">
    <p>No comments yet!!ðŸ˜”</p>
</div>

{% endif %}
{% endblock %}
